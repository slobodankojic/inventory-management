<div class="modal-header">
    <h4 class="modal-title">Izmeni proizvod</h4>
    <button type="button" class="close btn btn-danger" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
        <label for="name">Naziv</label>
      </div>
      <div class="form-floating mb-2">
        <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity">
        <label for="quantity">Kolicina</label>
      </div>
      <!-- <div class="form-floating mb-2">
        <input type="number" class="form-control" id="quantity" [(ngModel)]="product.purchasePrice" name="purchasePrice">
        <label for="quantity">Nabavna cena</label>
      </div>
      <div class="form-floating">
        <input type="number" class="form-control" id="quantity" [(ngModel)]="product.sellingPrice" name="sellingPrice">
        <label for="quantity">Prodajna cena</label>
      </div> -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Otkazi</button>
    <button type="button" class="btn btn-primary" (click)="save()">Sacuvaj</button>
  </div>
